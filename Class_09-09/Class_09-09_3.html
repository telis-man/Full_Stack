<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200&display=swap" rel="stylesheet">

        <style>

            body{
                font-family: 'Josefin Sans', sans-serif;
            }
            fieldset{
                margin: 10px;
                display: inline-block;
            }
            button{
                margin-left: 10px;
            }

        </style>

    </head>

    <body>

        <fieldset>

            <legend>Pasirinkite mygtuką:</legend>
            <input type="checkbox" name="chck1" value="check1">
            <input type="checkbox" name="chck2" value="check2" checked>
            <input type="checkbox" name="chck3" value="check3">
            <input type="text" name="txt1" placeholder="Jūsų vardas...">

        </fieldset>
        <br>
        <fieldset>

            <legend>Pasirinkite kitą mygtuką:</legend>
            <input type="radio" name="rad" value="rad1" >
            <input type="radio" name="rad" value="rad2" >
            <input type="radio" name="rad" value="rad3" >
            <input type="radio" name="rad" disabled>

        </fieldset>
        <br>
        <button type="submit">Submit</button>

    </body>

</html>
